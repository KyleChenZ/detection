<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  
  <title>JS Bin</title>
  
<form id="ajax-upload" action="https://www.computeengine.xyz/applyMask" method="post" enctype="multipart/form-data">
    Select image to upload:
    <input type="file" name="image" id='image'>
    <input type="submit" value="submit"/> 
</form>
   <h4>Json Output:</h4>
   <pre id="output" style= 
        "color:black; font-size: 20px; font-weight: bold;"> 
    </pre> 
  <script>
$(document).ready(function () {
$('#ajax-upload').on('submit', function(e){  //form id="ajax-upload"
        e.preventDefault();
        var form = e.target;
        var data = new FormData(form);
        $.ajax({
          url: form.action, //action="https://www.computeengine.xyz/applyMask"
          method: form.method, //method="post"
          processData: false,
          contentType: false,
          data: data,
          processData: false,
          success: function(res){
            console.log(res);
			console.log(JSON.stringify(res, null, 4));
			var outputDiv = document.getElementById("output"); 
			outputDiv.innerHTML = JSON.stringify(res, null, 4);
			//$('#output').innerHTML(JSON.stringify(res, null, 4));
          },
          error: function(res){
            console.log(res)
            }
        })
      })
    });
  </script>
</head>
